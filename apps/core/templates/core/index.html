{% extends 'base.html' %}
{% block title %}Core{% endblock %}
{% block main %}
    <div class="row">
        <div class="col">
            Olá: {{ usuario.funcionario_user.nome }}
        </div>
        <div class="col">
            Column
        </div>
        <div class="col">
            <!-- Formulário para Logout -->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
        </div>
        {% if usuario.funcionario_user.empresa %}
            <div class="col">
                <a href="" class="btn btn-primary">Editar Empresa</a>
            </div>
        {% else %}
            <div class="col">
                <a href="{% url 'funcionarios:create' %}" class="btn btn-primary">Criar Empresa</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
