{% extends 'base.html' %}
{% block main %}
    {% for funcionario in object_list %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">
                    <p class="card-text">{{ funcionario.nome }}( {{ funcionario.listar_departamentos }})</p>
                    <p class="card-text">{{ funcionario.user.email }}</p>
                    <p class="card-text">{{ funcionario.empresa }}</p>
                </h5>
                <a href="{% url 'funcionarios:create' %}" class="btn btn-info">Criar</a> <a
                    href="{% url 'funcionarios:update' funcionario.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'funcionarios:delete' funcionario.id %}" class="btn btn-danger">Excluir</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
